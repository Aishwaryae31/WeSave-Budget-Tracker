 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - WeSave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 206, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    .btn-yellow {
      background-color: #ffce00;
      color: black;
      font-weight: bold;
    }
    .btn-yellow:hover {
      background-color: #e6b800;
    }
    a {
      color: #ffce00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .success-msg {
      display: none;
      margin-top: 15px;
      color: #4caf50;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body style="background: url('https://i.pinimg.com/474x/c8/f7/bd/c8f7bdd3e52c315dafb9641f92672498.jpg') no-repeat center center fixed; 
background-size: cover; 
margin: 0; 
padding: 20px; 
font-family: Arial, sans-serif; 
text-align: center;">>

  <div class="forgot-container">
    <h3 class="text-center mb-4">Forgot Password?</h3>
    <form id="forgotForm">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your registered email</label>
        <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
      </div>
      <button type="submit" class="btn btn-yellow w-100">Send Reset Link</button>
    </form>
    <div class="success-msg" id="successMessage">
      ✅ Reset link sent to your email!
    </div>
    <div class="mt-3 text-center">
      <a href="./log.html">← Back to Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Stop actual form submission

      // Simulate email sent (you can later connect it to backend)
      successMessage.style.display = "block";

      // Optionally clear input
      form.reset();
    });
  </script>

</body>
</html>
